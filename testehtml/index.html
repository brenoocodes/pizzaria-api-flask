<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Enviar Produto</h1>
    <form id="productForm" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br>
        <!-- <label for="banner">Banner:</label>
        <input type="file" id="banner" name="banner"><br> -->
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("productForm");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
    
                const formData = new FormData(form);
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });
    
                fetch("http://127.0.0.1:5000/produtos", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(jsonData)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro ao enviar produto.");
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert(data.mensagem);
                        form.reset();
                    })
                    .catch(error => {
                        console.error("Erro:", error);
                        alert("Erro ao enviar produto.");
                    });
            });
        });
    </script>
    
    
</body>

</html>
